on:
  # Trigger the workflow on push or pull request,
  # but only for the master branch
  push:
  pull_request:

name: Continuous integration

jobs:
  ci:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        rust:
          - 1.70.0
          - stable
          - beta
          - nightly
        os:
          - ubuntu-latest
          - macOS-latest
          - windows-latest
        features:
          - "rustls-tls"
          - ""

    steps:
      - uses: actions/checkout@v4

      - uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: ${{ matrix.rust }}
          override: true
          components: rustfmt, clippy

      - uses: Swatinem/rust-cache@v2

      - uses: actions-rs/cargo@v1
        name: Build
        with:
          command: build
          args: --features=${{ matrix.features }}

      - uses: actions-rs/cargo@v1
        name: Unit Test
        with:
          command: test
          args: --features=${{ matrix.features }}

      - uses: actions-rs/cargo@v1
        name: Run
        env:
            RUST_LOG: "debug"
        with:
          command: run
          args: --features=${{ matrix.features }}

      - uses: actions-rs/cargo@v1
        name: Format Check
        with:
          command: fmt
          args: --all -- --check

      - uses: actions-rs/cargo@v1
        name: Clippy
        with:
          command: clippy
          args: -- -D warnings
